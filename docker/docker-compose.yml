services:

  mongo:
    image: mongo
    container_name: epitweet_td_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: Epitweet
    volumes:
      - ./init_mongo.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - 27017:27017
    expose:
      - "27017"

  redis:
    image: "redis:alpine"
    container_name: epitweet_td_redis
    restart: unless-stopped
    command: redis-server
    ports:
      - 6379:6379
    expose:
      - "6379"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.1
    container_name: epitweet_td_elasticsearch
    restart: unless-stopped
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: 4194304
        hard: 4194304
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 4g
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
      - 9300:9300
    expose:
      - "9200"
      - "9300"

  repo-post:
    build:
      dockerfile: repo-post.Dockerfile
      context: services
    container_name: epitweet_repo-post
    environment:
      MONGODB_HOST: mongo
      MONGODB_PORT: 27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
    ports:
      - 8081:8081


